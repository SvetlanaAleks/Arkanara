<button class="aside-btn js_aside-btn">filters</button>
<aside class="aside">
   <i class="fico fico-delete js_aside-close"></i>
   <div class="aside__catalog">
      <div class="aside__name">
         <div class="title-wrap js_list-trigger">
            <h3 class="title">TOP</h3>
            <i class="fico fico-arrow"></i>
         </div>
         <ul class="sub js_list">
            <li class="sub__item"><a href="#" class="link">Lorem, ipsum.</a></li>
            <li class="sub__item"><a href="#" class="link">Lorem, ipsum.</a></li>
         </ul>
      </div>
      <div class="aside__name">
         <div class="title-wrap js_list-trigger">
            <h3 class="title">t-shirt & blouses</h3>
            <i class="fico fico-arrow"></i>
         </div>
         <ul class="sub js_list">
            <li class="sub__item"><a href="#" class="link">Blouses</a></li>
            <li class="sub__item"><a href="#" class="link link_color">Shirts</a></li>
            <li class="sub__item"><a href="#" class="link">T-Shirts</a></li>
         </ul>
      </div>
      <div class="title-wrap">
         <h3 class="title"><a href="#" class="title__link">T-Shirt</a></h3>
      </div>
      <div class="title-wrap">
         <h3 class="title"><a href="#" class="title__link">Outerwear</a></h3>
      </div>
   </div>
   <form action="/" method="GET">
      <div class="aside__filters js_filters">
         <h4 class="title">Filter By</h4>
         <fieldset class="wrap">
            <legend class="legend">Categories</legend>
            <div class="wrap__item">
               <input data-title="Dresses" type="checkbox" class="checkbox checkbox_color_black" id="dresses" name="interest[]"
                  value="dresses" checked>
               <label class="label" for="dresses">Dresses</label>
            </div>
            <div class="wrap__item">
               <input data-title="Blouses" type="checkbox" class="checkbox checkbox_color_black" id="blouses" name="interest[]"
                  value="blouses">
               <label for="blouses">Blouses</label>
            </div>
            <div class="wrap__item">
               <input data-title="Outerwear" type="checkbox" class="checkbox checkbox_color_black" id="outerwear" name="interest[]"
                  value="outerwear" checked>
               <label for="outerwear">Outerwear</label>
            </div>
         </fieldset>
         <fieldset class="wrap">
            <legend class="legend">Color</legend>
            <div class="wrap__item">
               <input data-title="Beige" type="checkbox" class="checkbox checkbox_color_beige" id="beige" name="interest[]"
                  value="beige">
               <label for="beige">Beige <span class="count">(1)</span> </label>
            </div>
            <div class="wrap__item">
               <input data-title="Black" type="checkbox" class="checkbox checkbox_color_bl" id="black" name="interest[]"
                  value="black">
               <label for="black">Black <span class="count">(2)</span> </label>
            </div>
            <div class="wrap__item">
               <input data-title="Yellow" type="checkbox" class="checkbox checkbox_color_yellow" id="yellow" name="interest[]"
                  value="yellow">
               <label for="yellow">Yellow <span class="count">(4)</span> </label>
            </div>
            <div class="wrap__item">
               <input data-title="White" type="checkbox" class="checkbox checkbox_color_white" id="white" name="interest[]"
                  value="white">
               <label for="white">White <span class="count">(2)</span> </label>
            </div>
         </fieldset>
         <fieldset class="wrap">
            <legend class="legend">Compositions</legend>
            <div class="wrap__item">
               <input data-title="Cotton" type="checkbox" class="checkbox checkbox_color_black" id="cotton" name="interest[]"
                  value="cotton">
               <label for="cotton">Cotton <span class="count">(3)</span> </label>
            </div>
            <div class="wrap__item">
               <input data-title="Polyester" type="checkbox" class="checkbox checkbox_color_black" id="polyester" name="interest[]"
                  value="polyester">
               <label for="polyester">Polyester <span class="count">(2)</span> </label>
            </div>
            <div class="wrap__item">
               <input data-title="Viscose" type="checkbox" class="checkbox checkbox_color_black" id="viscose" name="interest[]"
                  value="viscose">
               <label for="viscose">Viscose <span class="count">(4)</span> </label>
            </div>
         </fieldset>
         <button type="reset" class="btn-reset js_btn-reset">Clean all</button>
      </div>
   </form>
</aside>
